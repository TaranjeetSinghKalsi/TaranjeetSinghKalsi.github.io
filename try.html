<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    overflow: hidden;
  }

  .rotating-bg {
    width: 100%;
    height: 100%;
    background-image: url('./assets/img/bg.jpg'); /* Replace with your image URL */
    background-size: cover;
    background-position: center;
    animation: rotateBackground 20s infinite linear;
  }

  @keyframes rotateBackground {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
<title>Infinite Rotating Background</title>
</head>
<body>
  <div class="rotating-bg"></div>
  <div class="content">
    <!-- Your content goes here -->
    <h1>Hello, World!</h1>
    <p>This is an example of a rotating background.</p>
  </div>
</body>
</html>
